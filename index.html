<html>
  <head>
    <title>Vue.js Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>

    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{ title }}</h2>
      <p>My name is {{ name }}</p>
      <input type="text" @keyup="updateName" />
      <input type="text" @keypress="updateName" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
